# Root logger option
log4j.rootLogger= INFO, stdout, file

# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
#log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
#log4j.appender.stdout.layout.ConversionPattern=%-5p %d{dd.MM.yyyy HH:mm:ss,SSS}, %m, %r, %c{1}:" line: "%L  %n\
log4j.appender.stdout.layout.ConversionPattern=%-5p %d{dd.MM.yyyy HH:mm:ss} %m %n

# Redirect log messages to a log file, support file rolling.
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=log/log4j.log
log4j.appender.file.MaxFileSize=20KB
#count of saved files
log4j.appender.file.MaxBackupIndex=5
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%-5p %d{dd.MM.yyyy HH:mm:ss} %m %n
#log4j.appender.file.layout.ConversionPattern=%-5p %d{dd.MM.yyyy HH:mm:ss}, %m %c{1}: line %L %n
